<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthentiCodr</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AuthentiCodr</h1>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </label>
            </div>
        </div>

        <main class="accounts-container" id="accountsContainer">
        </main>
    </div>

    <div class="modal" id="addAccountModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Account</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="issuer">Service/Issuer:</label>
                    <input type="text" id="issuer" required>
                </div>
                <div class="form-group">
                    <label for="account">Account Name/Email:</label>
                    <input type="text" id="account" required>
                </div>
                <div class="form-group">
                    <label for="secretKey">Secret Key:</label>
                    <input type="text" id="secretKey" required>
                </div>
                <button type="submit" class="submit-btn">Add Account</button>
            </form>
        </div>
    </div>

    <div class="modal" id="accountInfoModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalIssuer"></h2>
            <div class="modal-info">
                <p><strong>Account:</strong> <span id="modalAccount"></span></p>
                <p><strong>Secret Key:</strong> <span id="modalSecretKey"></span></p>
                <div class="current-code">
                    <span>Current Code:</span>
                    <span id="modalTokenCode" class="token-code"></span>
                </div>
            </div>
            <button class="delete-btn" id="deleteAccount">Delete Account</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
