<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthentiCodr</title>
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Welcome Screen (shown by default) -->
    <div id="welcomeScreen" class="welcome-container">
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </label>
        </div>
        
        <div class="welcome-card">
            <h1>AuthentiCodr</h1>
            
            <div class="welcome-message">
                <h2>One and Only Security.</h2>
                <p>Equiped with foolproof and advanced security features.</p>
            </div>
            
            <div class="auth-buttons">
                <button id="loginBtn" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button id="signupBtn" class="auth-btn secondary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </div>
    </div>

    <!-- Auth Screen (hidden by default) -->
    <div id="authScreen" class="auth-container" style="display: none;">
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="authThemeToggle">
                <span class="slider"></span>
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </label>
        </div>

        <div class="auth-card">
            <h1>AuthentiCodr</h1>
            
            <div class="auth-tabs">
                <button class="tab-btn active" id="loginTab">Login</button>
                <button class="tab-btn" id="signupTab">Sign Up</button>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="start.js"></script>
</body>
</html>
